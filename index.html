<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frane version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Tarjeta de Presentación AR</title>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<a-marker preset="hiro">
                <a-entity 
                gltf-model="https://leoginer.github.io/tarjeta-ar/menina.glb"
                scale="0.5 0.5 0.5" 
                position="0 0 0" 
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                sound="src: url(https://leoginer.github.io/tarjeta-ar/music.mp3); autoplay: true; loop: true; volume: 1">
            </a-entity>
            
            <!-- Contenedor para el texto y el enlace -->
            <a-entity position="0 1.5 0"> <!-- Ajustada para que esté justo encima del modelo y centrado -->
                <!-- Texto para el enlace -->
                <a-text 
                    value="Visita eddimia.com"
                    color="#000000" 
                    scale="0.5 0.5 0.5"
                    position="0 0 0.1"
                    side="double">
                </a-text>
                
                <!-- Plano clicable para el enlace -->
                <a-plane
                    width="1.5"
                    height="0.5"
                    color="#ffffff"
                    opacity="0"
                    position="0 0 0"
                    event-set__click="window.location.href='https://www.eddimia.com'"
                    class="clickable">
                </a-plane>
            </a-entity>

<a-entity camera position="0 1 3" rotation="0 0 0"></a-entity>


			</a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
