<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frane version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Tarjeta de Presentación AR</title>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<a-marker preset="hiro">
        <a-entity 
        gltf-model="https://leoginer.github.io/tarjeta-ar/menina.glb"
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>

<!-- Enlace para la dirección web -->
<a-entity position="0 2 0"> <!-- Ajusta la altura del contenedor para subir el texto -->
  <a-text 
      value="Visita eddimia"
      color="#000000" 
      scale="2 2 2" <!-- Reducir el tamaño del texto -->
      align="center">
  </a-text>
  <a-plane
      width="2.5"
      height="0.5"
      color="#ffffff"
      opacity="0.5"
      position="0 -0.3 0" <!-- Ajustar para centrar el plano con el texto -->
      href="https://www.eddimia.com"
      class="clickable">
  </a-plane>
</a-entity>

<a-entity camera position="0 1 3" rotation="0 0 0"></a-entity>


			</a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
