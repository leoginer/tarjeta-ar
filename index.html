<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frane version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Tarjeta de Presentación AR</title>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<a-marker preset="hiro">
        <a-entity 
        gltf-model="https://leoginer.github.io/tarjeta-ar/menina.glb"
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        rotation="0 180 -90"
        sound="src: url(https://leoginer.github.io/tarjeta-ar/music.mp3); autoplay: true; loop: true; volume: 1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>

      <a-entity position="0 2 0"> <!-- Contenedor que coloca el texto por encima del modelo -->
        <!-- Texto para la dirección web -->
        <a-text 
            value="Eddimia.com"
            color="#000000"
            scale="0.5 0.5 0.5"
            position="0 0.2 0"> <!-- Ajustar la altura para estar por encima del modelo -->
        </a-text>
      
        <!-- Plano clicable para el enlace -->
        <a-plane
            width="2"
            height="0.5"
            color="#ffffff"
            opacity="0"
            position="0 0 0"
            event-set__click="material.color: #ff0000"
            href="https://www.eddimia.com"
            class="clickable">
        </a-plane>
      </a-entity>

<a-entity camera position="0 1 3" rotation="0 0 0"></a-entity>


			</a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
