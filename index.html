<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frane version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Tarjeta de PresentaciÃ³n AR</title>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<a-marker preset="hiro">
        <a-entity 
        gltf-model="https://leoginer.github.io/tarjeta-ar/menina.glb"
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        rotation="0 0 0"
        sound="src: url(https://leoginer.github.io/tarjeta-ar/music.mp3); autoplay: true; loop: true; volume: 1">
        </a-entity>
           

      <a-entity position="0 1 0">
        <a-text 
            value="Visita eddimia.com"
            color="#000000" 
            scale="0.5 0.5 0.5"
            anchor="center"
            position="0 0.2 0">
        </a-text>
      
        <a-plane
            width="2"
            height="0.5"
            color="#ffffff"
            opacity="0"
            position="0 0 0"
            href="https://www.eddimia.com"
            class="clickable">
        </a-plane>
      </a-entity>

<a-entity camera position="0 1 3" rotation="0 0 0"></a-entity>


			</a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
