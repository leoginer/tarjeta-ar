<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frane version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Tarjeta de Presentación AR</title>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<a-marker preset="hiro">
                <a-entity 
                    gltf-model="https://leoginer.github.io/tarjeta-ar/menina.glb"
                    scale="0.5 0.5 0.5" 
                    position="0 0 0" 
                    rotation="0 180 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    sound="src: url(https://leoginer.github.io/tarjeta-ar/music.mp3); autoplay: true; loop: true; volume: 1">
                </a-entity>
            
                <!-- Contenedor para el texto y el enlace sin usar a-link -->
                <a-entity id="link-text" position="0 2 0">
                    <!-- Fondo del letrero -->
                    <a-plane width="2" height="0.5" color="#007BFF" opacity="0.8"></a-plane>
                    <!-- Texto del letrero -->
                    <a-text value="visita eddim.com"
                            anchor="center"
                            color="#FFFFFF"
                            position="0 0 0.01">
                    </a-text>
                </a-entity>
           

            <a-entity camera position="0 1 3" rotation="0 0 0"></a-entity>


			</a-marker>

        <a-entity camera>
            <a-cursor id="cursor" rayOrigin="mouse"></a-cursor>
        </a-entity>
        </a-scene>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
              var textEntity = document.querySelector('#link-text');
              textEntity.addEventListener('click', function (evt) {
                window.open('https://eddim.com', '_blank');
              });
              // Soporte para eventos táctiles
              textEntity.addEventListener('touchstart', function (evt) {
                window.open('https://eddim.com', '_blank');
              });
            });
          </script>
          
    </body>
</html>
