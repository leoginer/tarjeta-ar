<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación AR</title>
    <!-- Cargar A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Definir la escena AR -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- El marcador para AR.js (usamos el marcador "hiro" por ahora) -->
      <a-marker preset="hiro">
        <!-- Aquí va el modelo 3D que luego agregaremos -->
        <a-entity   gltf-model="https://leginer.github.io/tarjeta-ar/menina.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 45 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
      </a-marker>

      <!-- La cámara que se usará para la AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
